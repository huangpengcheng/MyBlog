<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title%}
      {%endblock%}

    </title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
  <div class="container">
  <div class="row" style="margin-top: 150px;">
  <div class="col-lg-4 col-lg-offset-4">
    <div class="panel panel-primary">
      <div class="panel-heading">请登录</div>
      <div class="panel-body">
      <form method="post" action="">
      
        <div class="form-group">
        {% csrf_token %}
          <input type="text" class="form-control" id="inputPassword" placeholder="输入用户名" name="username">
        
          
        </div>
      <div class="form-group">
          <input type="password" class="form-control" id="inputPassword" placeholder="输入密码" name="password">
      </div>
      <div class="form-group">

          
          <input type="submit" class="btn btn-success btn-block" id="inputPassword" value="登录">
          
      </div>
      </form>      
      </div>
    </div>    
  </div>
  </div>

</div>

    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
