{%extends "base.html"%}
    {% block title%}
      新建博客
    {%endblock%}

{%block content%}
<form method="post" action="">
{% csrf_token%}
 <label for="biaoti">标题:</label>
    <input id="biaoti" class="form-control" type="text" name="title" /><br />
<label for="neirong">内容</label>
    <textarea name="content" id="neirong" class="form-control" rows=10 cols=20></textarea><br />

        <div class="form-group">
        <label for="tag">标签:</label>
            <select class="form-control" id='tag' name="tag">  
            {%for tag in tags%}
                <option value ="{{tag.id}}">{{tag.name}}</option>  
            {%endfor%}
            </select> 
        </div>
        <div class="form-group">
        <label for="gen">分类:</label>
            <select class="form-control" id='gen' name="gen">  
            {%for g in gen%}
                <option value ="{{g.id}}">{{g.name}}</option>  
            {%endfor%} 
            </select> 
        </div>        

    <input type="submit" class="btn btn-success btn-block" value="提交">
</form>
<br/>

{%endblock%}
